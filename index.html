<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        :root { --prm: #007bff; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        #mic-btn { width: 80px; height: 80px; border-radius: 50%; border: none; background: var(--prm); color: white; font-size: 30px; cursor: pointer; margin: 20px 0; transition: 0.3s; }
        #mic-btn.listening { background: #ff4757; transform: scale(1.1); }
        .item { background: white; margin: 10px 0; padding: 15px; border-radius: 10px; display: flex; justify-content: space-between; border-left: 5px solid var(--prm); width: 100%; max-width: 400px; }
    </style>
</head>
<body>

<div class="card">
    <h2>–ú—ñ–π –ü–æ–º—ñ—á–Ω–∏–∫</h2>
    <p id="status">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –º—ñ–∫—Ä–æ—Ñ–æ–Ω</p>
    <button id="mic-btn">üé§</button>
    <div id="output" style="color: #666; font-size: 0.9em;"></div>
</div>
<div id="list" style="margin-top: 20px; width: 100%; max-width: 400px;"></div>

<script>
const TG_TOKEN = '–í–ê–®_–¢–û–ö–ï–ù'; 
const TG_CHAT_ID = '–í–ê–®_ID';

const btn = document.getElementById('mic-btn');
const status = document.getElementById('status');
const output = document.getElementById('output');
const listEl = document.getElementById('list');

const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
const recognition = Speech ? new Speech() : null;

if (recognition) {
    recognition.lang = 'uk-UA';
    
    btn.onclick = () => {
        try { recognition.start(); } catch(e) { console.log("–í–∂–µ –ø—Ä–∞—Ü—é—î"); }
    };

    recognition.onstart = () => {
        btn.classList.add('listening');
        status.innerText = "–Ø —Å–ª—É—Ö–∞—é...";
    };

    recognition.onresult = (e) => {
        btn.classList.remove('listening');
        const text = e.results[0][0].transcript.toLowerCase();
        output.innerText = `¬´${text}¬ª`;
        parseCommand(text);
    };

    recognition.onend = () => btn.classList.remove('listening');
} else {
    status.innerText = "–ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î –≥–æ–ª–æ—Å";
}

function parseCommand(text) {
    const now = new Date();
    const timeMatch = text.match(/(\d{1,2})[:.\s](\d{2})/);
    
    if (timeMatch) {
        let eventTime = new Date(now);
        eventTime.setHours(parseInt(timeMatch[1]), parseInt(timeMatch[2]), 0);
        if (eventTime < now) eventTime.setDate(eventTime.getDate() + 1);
        
        const task = text.replace(/–Ω–∞–≥–∞–¥–∞–π|–º–µ–Ω—ñ|–ø—Ä–æ|–æ|–≤/g, '').trim() || "–ü–æ–¥—ñ—è";
        save(task, eventTime);
        speak(`–ó—Ä–æ–∑—É–º—ñ–≤, –Ω–∞–≥–∞–¥–∞—é –ø—Ä–æ ${task} –æ ${timeMatch[1]} ${timeMatch[2]}`);
    } else {
        speak("–°–∫–∞–∂—ñ—Ç—å —á–∞—Å, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥: –æ 10:30");
    }
}

function speak(msg) {
    const utter = new SpeechSynthesisUtterance(msg);
    utter.lang = 'uk-UA';
    window.speechSynthesis.speak(utter);
}

function save(task, time) {
    const tasks = JSON.parse(localStorage.getItem('v_tasks') || '[]');
    tasks.push({ id: Date.now(), task, time: time.getTime(), done: [false, false, false] });
    localStorage.setItem('v_tasks', JSON.stringify(tasks));
    render();
}

function render() {
    const tasks = JSON.parse(localStorage.getItem('v_tasks') || '[]');
    listEl.innerHTML = tasks.map(t => `
        <div class="item">
            <div><strong>${t.task}</strong><br><small>${new Date(t.time).toLocaleTimeString()}</small></div>
            <button onclick="deleteT(${t.id})" style="border:none; background:none; color:red; cursor:pointer;">‚úï</button>
        </div>
    `).join('');
}

window.deleteT = (id) => {
    let tasks = JSON.parse(localStorage.getItem('v_tasks') || '[]');
    tasks = tasks.filter(t => t.id !== id);
    localStorage.setItem('v_tasks', JSON.stringify(tasks));
    render();
};

// –ó–∞–ø—É—Å–∫ —Ä–µ–Ω–¥–µ—Ä—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
render();
</script>
</body>
</html>
