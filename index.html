<!DOCTYPE html>
<html lang="uk">
<head>

    <title>AI –ü–æ–º—ñ—á–Ω–∏–∫ - –ë–µ—Ä–µ–∂–∞–Ω–∏</title>
    <style>

        body { font-family: -apple-system, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        .card { background: var(--card); padding: 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); width: 100%; max-width: 420px; text-align: center; }
        #mic-btn { width: 90px; height: 90px; border-radius: 50%; border: none; background: var(--prm); color: white; font-size: 35px; cursor: pointer; transition: all 0.3s ease; margin: 20px 0; box-shadow: 0 5px 20px rgba(0,123,255,0.3); }

        .reminders-list { width: 100%; max-width: 420px; margin-top: 25px; }
        .item { background: white; margin: 12px 0; padding: 18px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--prm); box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: 0.3s; }
        .item div { text-align: left; }

        .del-btn { background: none; border: none; color: #ff4757; font-size: 20px; cursor: pointer; padding: 10px; }

    </style>
</head>
<body>

<div class="card">
    <h2>–ú—ñ–π –ü–æ–º—ñ—á–Ω–∏–∫</h2>
    <p id="status">–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –º—ñ–∫—Ä–æ—Ñ–æ–Ω</p>
    <button id="mic-btn">üé§</button>
    <div id="output" style="min-height: 1.5em; color: #666; font-style: italic; font-size: 0.9em;"></div>
</div>

<div class="reminders-list" id="list"></div>

<script>
// --- 1. –ö–û–ù–§–Ü–ì–£–†–ê–¶–Ü–Ø ---
const googleBridgeUrl = "https://script.google.com/macros/s/AKfycbw7Z-hOMIAW47y-pZSdT7CgZrMSYCNDs6DM4nBDNa1idu3c8rso0MZ_FLtkSsQ85YEV/exec";

const btn = document.getElementById('mic-btn');
const status = document.getElementById('status');
const output = document.getElementById('output');
const listEl = document.getElementById('list');

// --- 2. –°–ò–ù–¢–ï–ó –ú–û–í–õ–ï–ù–ù–Ø (–£–ö–†–ê–á–ù–°–¨–ö–ê) ---
let ukVoice = null;
const loadVoices = () => {
    ukVoice = window.speechSynthesis.getVoices().find(v => v.lang.startsWith('uk'));
};
window.speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();

function speak(msg) {
    window.speechSynthesis.cancel();
    const utter = new SpeechSynthesisUtterance(msg);
    if (ukVoice) utter.voice = ukVoice;
    utter.lang = 'uk-UA';
    window.speechSynthesis.speak(utter);
}

// --- 3. –†–û–ó–ü–Ü–ó–ù–ê–í–ê–ù–ù–Ø –ú–û–í–ò ---
const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
if (Speech) {
    const recognition = new Speech();
    recognition.lang = 'uk-UA';

    btn.onclick = () => { try { recognition.start(); } catch(e) {} };
    recognition.onstart = () => { btn.classList.add('listening'); status.innerText = "–Ø —Å–ª—É—Ö–∞—é..."; };
    recognition.onend = () => { btn.classList.remove('listening'); status.innerText = "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å –º—ñ–∫—Ä–æ—Ñ–æ–Ω"; };
    recognition.onresult = (e) => {
        const text = e.results[0][0].transcript.toLowerCase();
        output.innerText = `¬´${text}¬ª`;
        parseText(text);
    };
}

// --- 4. –û–ë–†–û–ë–ö–ê –¢–ï–ö–°–¢–£ –¢–ê –ß–ê–°–£ ---
function parseText(text) {
    const timeMatch = text.match(/(\d{1,2})[:.\s](\d{2})/);
    if (timeMatch) {
        const now = new Date();
        let evTime = new Date(now);
        evTime.setHours(parseInt(timeMatch[1]), parseInt(timeMatch[2]), 0);
        
        if (evTime < now) evTime.setDate(evTime.getDate() + 1);
        
        const task = text.replace(/–Ω–∞–≥–∞–¥–∞–π|–º–µ–Ω—ñ|–ø—Ä–æ|–æ|–≤|–Ω–∞|–∑–∞–ø–∏—à–∏/g, '').trim() || "–ü–æ–¥—ñ—è";
        const tasks = JSON.parse(localStorage.getItem('v_tasks') || '[]');
        
        tasks.push({ id: Date.now(), task, time: evTime.getTime(), notified: [] });
        localStorage.setItem('v_tasks', JSON.stringify(tasks));
        
        render();
        speak(`–î–æ–±—Ä–µ. –ù–∞–≥–∞–¥–∞—é –ø—Ä–æ ${task} –æ ${timeMatch[1]} ${timeMatch[2]}`);
    } else {
        speak("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∫–∞–∂—ñ—Ç—å —á–∞—Å, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥ 15:30");
    }
}

// --- 5. –¶–ò–ö–õ –ü–ï–†–ï–í–Ü–†–ö–ò –¢–ê –ê–í–¢–û–í–ò–î–ê–õ–ï–ù–ù–Ø ---
setInterval(() => {
    let tasks = JSON.parse(localStorage.getItem('v_tasks') || '[]');
    const now = Date.now();
    let changed = false;

    // –ê–≤—Ç–æ–≤–∏–¥–∞–ª–µ–Ω–Ω—è –∑–∞–≤–¥–∞–Ω—å, —â–æ –∑–∞–≤–µ—Ä—à–∏–ª–∏—Å—è –ø–æ–Ω–∞–¥ 1 –≥–æ–¥–∏–Ω—É —Ç–æ–º—É
    const initialLength = tasks.length;
    tasks = tasks.filter(t => (now - t.time) < 3600000); 
    if (tasks.length !== initialLength) changed = true;

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —ñ–Ω—Ç–µ—Ä–≤–∞–ª—ñ–≤ –¥–ª—è —Å–ø–æ–≤—ñ—â–µ–Ω—å
    tasks.forEach(t => {
        const diff = t.time - now;
        const intervals = [
            { ms: 86400000, label: "–∑–∞ –¥–æ–±—É" },
            { ms: 3600000, label: "–∑–∞ –≥–æ–¥–∏–Ω—É" },
            { ms: 300000, label: "–∑–∞ 5 —Ö–≤–∏–ª–∏–Ω" },
            { ms: 0, label: "–ü–û–ß–ê–¢–û–ö" }
        ];

        intervals.forEach((interval, index) => {
            if (diff <= interval.ms && diff > (interval.ms - 45000) && !t.notified.includes(index)) {
                const msg = `üîî –ù–∞–≥–∞–¥—É–≤–∞–Ω–Ω—è ${interval.label}: ${t.task}`;
                
                // –í—ñ–¥–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ –≤–∞—à –º—ñ—Å—Ç–æ–∫ Google Scripts
                fetch(`${googleBridgeUrl}?text=${encodeURIComponent(msg)}`, { mode: 'no-cors' });
                
                if (Notification.permission === "granted") new Notification(msg);
                
                t.notified.push(index);
                changed = true;
            }
        });
    });

    if (changed) {
        localStorage.setItem('v_tasks', JSON.stringify(tasks));
        render();
    }
}, 30000);

// --- 6. –í–Ü–î–û–ë–†–ê–ñ–ï–ù–ù–Ø –¢–ê –ö–ï–†–£–í–ê–ù–ù–Ø ---
function render() {
    const tasks = JSON.parse(localStorage.getItem('v_tasks') || '[]');
    const now = Date.now();
    
    listEl.innerHTML = tasks.sort((a,b) => a.time - b.time).map(
